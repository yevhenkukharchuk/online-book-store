databaseChangeLog:
  - changeSet:
      id: create-books-categories-table
      author: yevhen
      changes:
        - createTable:
            tableName: books_categories
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: foreignKey_book-category_id
                    references: books(id)
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    foreignKeyName: foreignKey_category-book_id
                    references: categories(id)
