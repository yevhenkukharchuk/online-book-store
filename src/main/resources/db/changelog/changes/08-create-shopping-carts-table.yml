databaseChangeLog:
  - changeSet:
      id: create-shopping-cart-table
      author: yevhen
      changes:
        - createTable:
            tableName: shopping_carts
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: frgnKey_user_id
                    references: users(id)