databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: yevhen
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: foreignKey_shopping_cart-cart_item_id
                    references: shopping_carts(id)
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: foreignKey_book-cart_item_id
                    references: books(id)
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
